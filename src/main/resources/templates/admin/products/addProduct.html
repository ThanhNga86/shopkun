<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<link rel="icon" href="/images/icon-logo.jpg">	
<link rel="stylesheet" href="/css/admin/products/addProduct.css">
<link rel="stylesheet" href="/Font-icon/fontawesome-free-6.4.2-web/css/all.min.css">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
	<div th:insert="~{admin/menu/menu}"></div>
	
	<div id="containerAddProduct">
		<div class="addProduct">
			<form action="#" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<label>Tên sản phẩm</label>
					<input type="text" name="name" id="name" class="inp form-control">
					<div class="message" id="msName"></div>
				</div>
				
				<div class="form-group">
					<label>Ảnh đại diện</label>
					<div class="ctnPoster">
						<i class="fa-solid fa-x removePoster"></i>
						<img class="poster" width="100%" height="100%">
					</div>
					<input type="file" class="file" name="poster" style="display: none;">
					<div class="message" id="msImage"></div>
				</div>
				
				<div class="form-group">
					<label>Thêm nhiều ảnh khác</label>
					<input type="file" class="files form-control" style="display: none;" name="images" multiple="multiple">
					<br><label class="iconImage"><i class="fa-regular fa-image"></i> chọn ảnh</label>
					<div class="show-images mt-2 row"></div>
					<div class="message" id="msImages"></div>
				</div>
				
				<div class="form-group">
					<label>Giá sản phẩm</label>
					<input class="inp form-control" type="number" id="price" name="price">
					<div class="message" id="msPrice"></div>
				</div>
				
				<div class="form-group">
					<label>Số lượng sản phẩm</label>
					<input class="inp form-control" type="number" name="quantity" id="quantity">
					<div class="message" id="msQuantity"></div>
				</div>
				
				<div class="form-group">
					<label>Mô tả sản phẩm</label>
					<div class="btnAddDescribe">Thêm mô tả</div>
					<div class="ctnDescribe row">
						<input class="describeId form-control" type="text" name="inp describeId" placeholder="Loại mô tả">
						<input class="describe form-control" type="text" name="inp describe" placeholder="Mô tả sản phẩm">
					</div>
					<div class="message" id="msDescribe"></div>
				</div>
				
				<div class="form-group">
					<label>Khuyến mãi sản phẩm</label>
					<select class="promotion form-control" name="promotion">
						<option value="false">Không khuyến mãi</option>
						<option value="true">Có khuyến mãi</option>
					</select>
				</div>
				
				<div class="form-group mt-2">
					<div class="price-promotion">
						<input id="discount" class="inp form-control w-50" type="number" name="discount" placeholder="Khuyến mãi phần trăm sản phẩm">
						<span class="dcPrice"></span>
					</div>
					<div class="message" id="msDiscount"></div>
				</div>
				
				<div class="form-group">
					<label>Thể loại sản phẩm</label>
					<select class="category form-select" name="categoryId">
						<option value="0" hidden>Chọn loại sản phẩm</option>
						<option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
					</select>
					<div class="message" id="msCategory"></div>
				</div>
				
				<div class="form-group mt-2">
					<span class="btn btnSave">Thêm</span>
					<span class="btn btnReset">Nhập lại</span>
				</div>
			</form>
		</div>
	</div>
</body>
<script src="/js/admin/products/addProduct.js"></script>
</html>
